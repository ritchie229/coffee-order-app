<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кофейные заказы</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    h1 {
      color: #6b4f3b;
    }
    form {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      margin-bottom: 1rem;
    }
    button {
      background-color: #6b4f3b;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .message {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #333;
    }
    .coffee-ready {
      font-weight: bold;
      font-size: 1.5rem;
      color: green;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>☕ Заказ кофе</h1>

  <form id="orderForm">
    <label>Имя:
      <input type="text" name="name" required>
    </label>
    <label>Фамилия:
      <input type="text" name="second_name" required>
    </label>
    <label>Выберите кофе:
      <select name="coffee" required>
        {% for coffee in coffees %}
          <option value="{{ coffee[0] }}">{{ coffee[1] }}</option>
        {% endfor %}
      </select>
    </label>
    <button type="submit">Заказать</button>
  </form>

  <div class="message" id="messageBox"></div>

  <script>
    const socket = io();
    const form = document.getElementById('orderForm');
    const messageBox = document.getElementById('messageBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      // Отправка формы через fetch
      const res = await fetch("/order", {
        method: "POST",
        body: data,
      });

      const html = await res.text();

      // Показываем временное сообщение
      messageBox.innerHTML = "⏳ Ваш кофе готовится...";
      messageBox.className = "message";

      // Через минуту прилетит WebSocket-сообщение
    });

    // Обработка WebSocket-сообщения
    socket.on('coffee_ready', (data) => {
      messageBox.innerHTML = `✅ ${data.message} ☕`;
      messageBox.className = "message coffee-ready";
    });
  </script>
</body>
</html>
